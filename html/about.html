<div class="center"><div class="title left">{{about.title}}</div>
    <div class="center">
        <div class="left subtitle">{{social.title}}</div>
        <a ng-repeat="acc in social.accounts" href="{{acc.link}}"><img src="{{acc.icon}}" class="icon"></a>
        <hr><br>
    </div>
    <div class="center">
        <div class="left subtitle">{{bio.title}} - {{bio.subtitle}}</div>
        <img src="{{bio.image}}">
        <div class="left paragraph" ng-repeat="p in bio.content">{{p}}</div>
        <hr><br>
    </div>
</div>

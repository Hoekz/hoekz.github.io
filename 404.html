<!DOCTYPE html>
<html>
<head>
    <title>404 Redirect</title>
    <link href="css/page.css" rel="stylesheet">
    <link href="img/j.ico" rel="shortcut icon">
</head>
<body>
<div class="navbar" ng-controller="navbar">
    <div><a><div class="option">Home</div></a></div>
    <div><a><div class="option">About</div></a></div>
    <div><a><div class="option">Projects</div></a></div>
    <img src="img/logo.png" style="float: right; margin-right: 20pt; margin-top: 5pt" height="40px" width="320px">
</div>
<div class="center view"><a href="http://jhoekz.me"><div class="txt">If the page doesn't refresh, click here.</div></a></div>
<script>
    var page = window.location.href.substr(16);
    if(page == "/about" || page.substr(0, 8) == "/project")
        localStorage.setItem('redirect', page);
    else
        localStorage.removeItem('redirect');
    setTimeout(function(){window.location.href = "http://jhoekz.me";},1000);
</script>
</body>
</html>
